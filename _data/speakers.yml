  surname: "Morse"
  company: "ILIUM SOFTWARE"
  title: "Managing Partner"
  bio: "Ken Morse started out his software career in the early 1980s doing vision research at The University of Michigan Medical School. In the 1990s, he held several positions at Comshare including Director of Research and Director of the decision support applications and executive information systems group. In addition, he managed Comshare’s developments efforts in the Far East, working to ensure that products were built to support users in Asian countries.\n\nIn early 1999 Ken moved to Ilium Software, a privately held, Independent Software vendor specializing in applications for mobile devices. Ilium Software has produced several popular mobile applications including the award-winning eWallet and ListPro packages."

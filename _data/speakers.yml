  surname: "Wolfson"
  company: "Able Android LLC"
  title: "Independent Dev"
  bio: "Mike is a passionate mobile designer/developer working out of Phoenix. He has been working in the software field for more than 20 years, and with Android since its introduction. Currently, he develops Android applications for an IoT startup, in the automotive and payments space. He is a Google Developer Expert in Android, and the author of the book “Android Developer Tools Essentials” published by O’Reilly.Mike has spoken about Android and mobile development at a variety of conferences and user groups (including Oscon, AnDevCon, GDGSv, Droidcon Turin, and others). When he is not geeking out about phones, he enjoys the outdoors (snowboarding, hiking, scuba diving), collecting PEZ dispensers, and chasing his young (but quick) daughter."
